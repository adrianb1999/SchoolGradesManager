<html>
<body>
<div class="page" th:fragment="admin">
    <div class="left">
        <div class="logo">
            <h2>School Grades Manager by adrian99</h2>
        </div>
        <div class="leftButtons btn-toggle-panel" data-target="#tableExp">
            <div class="icon">
                <span class="material-icons md-36">account_circle</span>
            </div>
            <h3>Teachers</h3>
        </div>
        <div class="leftButtons btn-toggle-panel" data-target="#statistics">
            <div class="icon">
                <span class="material-icons md-36">face</span>
            </div>
            <h3>Students</h3>
        </div>
        <div class="leftButtons btn-toggle-panel" data-target="#userInfo">
            <div class="icon">
                <span class="material-icons md-36">library_books</span>
            </div>
            <h3>Courses</h3>
        </div>
        <div class="leftButtons btn-toggle-panel" data-target="#userInfo">
            <div class="icon">
                <span class="material-icons md-36">school</span>
            </div>
            <h3>Classrooms</h3>
        </div>
        <div class="leftButtons logout" id="logout">
            <div class="icon">
                <span class="material-icons md-36">logout</span>
            </div>
            <h3>Logout</h3>
        </div>
    </div>
    <div class="right">
        <div class="panels">
            <div class="panel" id="userInfo">
                <div class="panel-head">
                    <h2>User details</h2>
                </div>
                <div class="teacherContent panel-body">
                    <div id="tableLimits">
                        <table id="teacherTable">
                            <thead>
                            <tr>
                                <th style="width: 70px" id="selectBox">Select</th>
                                <th style="width: 100px" id="">First name</th>
                                <th style="max-width: 170px">Last name</th>
                                <th>Courses</th>
                                <th>Class master to:</th>
                                <th style="width: 85px">Actions</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tableFooter">
                        <div class="leftDiv">
                            <h4 id="expensesSize">Showing 1 to 50 of 150 entries</h4>
                        </div>
                        <div class="middleDiv">
                        </div>
                        <div class="rightDiv">
                            <button id="pageDecrease" onclick="getExpensesPage(-1, null)" class="button">
                                <span class="material-icons">
                                                           navigate_before
                                                        </span>
                            </button>
                            <h4 id="currentPage"></h4>
                            <button id="pageIncrease" onclick="getExpensesPage(1, null)" class="button">
                                <span class="material-icons">
                                                            navigate_next
                                                        </span></button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
</div>
</body>
</html>
