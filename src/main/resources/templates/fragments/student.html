<html>
<head>
    <script th:src="@{/js/student.js}"></script>
</head>
<body>
<div class="page" th:fragment="admin">
    <div class="left">
        <div class="logo">
            <h2>School Grades Manager by adrian99</h2>
        </div>
        <div class="leftButtons btn-toggle-panel" data-target="#teachersInfo">
            <div class="icon">
                <span class="material-icons md-36">account_circle</span>
            </div>
            <h3>Materiile mele</h3>
        </div>

        <div class="leftButtons logout-student" id="logout">
            <div class="icon">
                <span class="material-icons md-36">logout</span>
            </div>
            <h3>Decontectare</h3>
        </div>
    </div>
    <div class="right">
        <div class="panels">
            <div class="panel active" id="myCourses">
                <div class="panel-head">
                    <div class="tableInfoLeft">
                        <h2>Materiile mele</h2>
                    </div>
                    <div class="tableInfoRight">
                        <select id="studentCourseList" onchange="studentGetMarkAndAbsences()">Select course</select>
                    </div>
                </div>
                <div class="teacherContent panel-body">
                    <div class="tableLimits">
                        <table id="marksTable">
                            <thead>
                            <tr>
                                <th>Nota</th>
                                <th>Data</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                        <table id="absencesTable">
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Motivata?</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
